services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=elastic-siem-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
    networks:
      - elastic-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    platform: linux/arm64  # Specific for M1 Mac

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - elastic-net
    depends_on:
      elasticsearch:
        condition: service_healthy
    platform: linux/arm64  # Specific for M1 Mac

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.2
    container_name: logstash
    environment:
      - xpack.monitoring.elasticsearch.hosts=http://elasticsearch:9200
      - xpack.monitoring.elasticsearch.username=elastic
      - xpack.monitoring.elasticsearch.password=${ELASTIC_PASSWORD}
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
      - "9600:9600"
    networks:
      - elastic-net
    depends_on:
      elasticsearch:
        condition: service_healthy
    platform: linux/arm64  # Specific for M1 Mac

  # Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.2
    container_name: filebeat
    user: root  # Needed to access logs
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    networks:
      - elastic-net
    depends_on:
      elasticsearch:
        condition: service_healthy
    platform: linux/arm64  # Specific for M1 Mac
    command: filebeat -e -strict.perms=false

  # Packetbeat
  packetbeat:
    image: docker.elastic.co/beats/packetbeat:8.12.2
    container_name: packetbeat
    user: root  # Needed to capture network traffic
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./packetbeat/packetbeat.yml:/usr/share/packetbeat/packetbeat.yml:ro
    network_mode: host  # Required to capture host network traffic
    depends_on:
      elasticsearch:
        condition: service_healthy
    platform: linux/arm64  # Specific for M1 Mac
    command: packetbeat -e -strict.perms=false

  # Auditbeat
  auditbeat:
    image: docker.elastic.co/beats/auditbeat:8.12.2
    container_name: auditbeat
    user: root  # Needed for audit framework
    cap_add:
      - AUDIT_CONTROL
      - AUDIT_READ
    volumes:
      - ./auditbeat/auditbeat.yml:/usr/share/auditbeat/auditbeat.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - elastic-net
    depends_on:
      elasticsearch:
        condition: service_healthy
    platform: linux/arm64  # Specific for M1 Mac
    command: auditbeat -e -strict.perms=false

networks:
  elastic-net:
    driver: bridge

volumes:
  elasticsearch-data:

